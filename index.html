<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacio di Latte | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&family=Work+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header class="cabecalho">
        <div class="oferta__gelato-container">
            <a href="#">
                <p>• Seu Gelato chega até você em 30 minutos •</p>
            </a>
        </div>
        <div class="menu__fixo-container">
            <a href="#"><img
                    src="https://baciodilatte.com.br/wp-content/themes/baciodilatte/assets/images/logo-vs-new.svg"
                    alt="Logo Bacio Di Latte" class="logo__bacio"></a>
            <nav class="menu__fixo">
                <ul>
                    <li><a href="#">A Bacio</a></li>
                    <li><a href="#">Cardápio</a></li>
                    <li><a href="#">Fidelidade</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Encontrar Loja</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container carrossel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="#"><img src="imagens/carrossel/img1-carrossel.jpg" class="d-block w-100 img-carrossel" alt="Floresta Negra"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="imagens/carrossel/img2-carrossel.jpg" class="d-block w-100 img-carrossel" alt="Menta & Cioccolato"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="imagens/carrossel/img3-carrossel.jpg" class="d-block w-100 img-carrossel" alt="Cremino em dobro"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="imagens/carrossel/img4-carrossel.jpg" class="d-block w-100 img-carrossel" alt="Limoncello"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="imagens/carrossel/img5-carrossel.jpg" class="d-block w-100 img-carrossel" alt="Bacio Di Latte"></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>        
        <h1 class="titulo-conheca-nossos-produtos">Conheça nossos produtos</h1>
        <section class="container produtos">
            <div class="img__produtos img-produto1"></div>
            <div class="img__produtos img-produto2"></div>
            <div class="img__produtos img-produto3"></div>
            <div class="img__produtos img-produto4"></div>
            <div class="img__produtos img-produto5"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
